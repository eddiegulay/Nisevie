  <div id="newplan" data-aos="zoom-in" data-aos-delay="5" >
    <section class="d-flex flex-column text-center">
      <h1>You don't have any plan yet</h1>
      <button type="button" class="crdb-btn crdb-color1" onclick="createPlan()" style="margin:auto;width: 10%;min-width: 80px;max-height:35px">Create Plans</button>
    </section>
  </div>
  <main id="main">
    <section class="d-flex flex-column" >
      <div class="mb-4 text-center" data-aos="zoom-in" data-aos-delay="5"> 
        <h3 class="h4 section-title" style="width:350px;margin:auto">Fill out your Income streams and Submit Plans</h3>
        <h6 class="danger"><i class="bi bi-exclamation-triangle"></i> Once submitted,there is 1 week window to reduce deduction amount or remove a plan</h6>
          <div class="text-center">
            <button type="button" class="crdb-btn crdb-color1" onclick="addSource()" style="margin-left:0;width: 10%;min-width: 61.20px;max-height:32px" data-aos="zoom-in" data-aos-delay="5">Add Form</button>
            <button type="button" class="crdb-btn crdb-color1" onclick="submitPlans()" style="margin-left:20px;width: 10%;min-width:81px;max-height:32px" data-aos="zoom-in" data-aos-delay="5">Submit</button>  
          </div>
        </div>
      <div class="row mb-4" id="addsource" data-aos="zoom-in" data-aos-delay="5">
        <div style="width:350px;margin:0 auto auto auto" >
          <button class="edit text-btn1 success" onclick="editForm(this)" style="width:80px;display:none"><i class="bx bxs-edit-alt"></i>Edit</button>
          <form>
            <!-- Text input -->
            <div class="mb-4 text-center">
              <label class="form-label text-center" >Income Source</label>
              <select style="margin: auto;width: 100%" class="form-control text-center">
                <option value="volvo">Salary</option>
                <option value="saab">Student Meals &amp; Accomodation</option>
                <option value="opel">Other</option>
              </select>
            </div>
          
            <!-- Text input -->
            <div class="mb-4 text-center">
              <label class="form-label">Income Source Account</label>
              <input type="text" class="form-control" />
            </div>
  
            <!-- Email input -->
            <div class="mb-4 text-center">
              <label class="form-label">Deduction Plan</label>
              <select style="margin: auto;width: 100%" id="amountType" class="form-control text-center" onclick="toggleDeductionPlan(this)">
                <option value="opt1" >Same Amount Each time</option>
                <option value="opt2">Different Amount Each time</option>
              </select>
            </div>
          
            <!-- Number input -->
            <div class="mb-4 text-center" id="amount1">
              <div class="col"><label class="form-label">Amount</label></div>
              <input type="number" class="form-control" />
            </div>
  
            <!-- Number input -->
            <div class="mb-4" id="amount2" style="display:none" >
              <div class="row mb-4" style="margin-left: 95px">
                <button type="button" class="crdb-btn crdb-color1" onclick="addAmount(this)" style="width:25%">Add</button>
              </div>
              <input type="number" class="form-control text-center" placeholder="Amount" style="width:75%;margin-left: 9px">
            </div>
  
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="text-center">
                  <label class="form-label" for="form6Example1">From</label>
                  <input type="date" id="form6Example1" class="form-control" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                </div>
              </div>
              <div class="col">
                <div class="text-center">
                  <label class="form-label" for="form6Example2">To</label>
                  <input type="date" id="form6Example1" class="form-control" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                </div>
              </div>
            </div>
          </form>
        </div>
