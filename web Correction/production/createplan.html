<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Create Plan</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
  <header id="header" class="d-flex flex-column justify-content-center">

    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a href="#" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
        <li><a href="#" class="nav-link scrollto"><i class="bx bx-user"></i> <span>Advisor</span></a></li>
        <li><a href="#" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Agreement</span></a></li>
        <li><a href="#" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>New Plan</span></a></li>
        <li><a href="#" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Current Plan</span></a></li>
        <li><a href="#" class="nav-link scrollto"><i class="bx bx-exit"></i> <span>Logout</span></a></li>
      </ul>
    </nav>

  </header>
  <main id="main">

    <section id="body_intro" class="d-flex flex-column justify-content-center">
      <div class="container" id="advisor_income_register">
        <div class="row">
          <h3 class="section-title"></h3>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="col-12">
              <h3 class="h4 section-title">Create Your Plans Here And Submit them</h3>
              <p class="text-center no_income_stream">
                <span class="text-center">
                  Determine your revenues and add their details.
                </span>
              </p>
            </div>

            <div class="col m-1 rounded">
              <div id="income_stream" class="income_stream">
                <!-- stream card -->
                <div class="row p-3 d-flex justify-content-center">
                  <div class="col-sm-10">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-8">
                            <div class="stream-item">
                              <div class="success">Income name</div>
                              <div>Deduce amount: <span> 123, 000</span></div>
                              <div>Start: <span class="success">12 july 2022</span></div>
                              <div>End: <span class="danger">13 sept 2022</span></div>
                            </div>
                          </div>
                          <div class="col-4">
                            <span>Edit</span><br><span>Delete</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <form id="planForm" action="" method="post" role="form" class="">
              <div class="row">
                <div class="col-md-12 form-group mb-3 autocomplete">
                  <label for="Stream Name" class="mb-2">Income Name <i class="bx bxs-rename color_accent"></i></label>
                  <select name="name" class="form-control" id="income_name" required>
                    <option value="opt1">Salary</option>
                    <option value="opt2">Meals And Accomodation</option>
                    <option value="opt3">Other</option>
                  </select>
                </div>

                <div class="col-md-12 form-group mb-3">
                  <label for="Stream Name" class="mb-2">Deduced Amount<i class="bx bx-money color_accent"></i></label>
                  <input type="number" name="name" class="form-control" id="deduced_amount" placeholder="500,000"
                    required>
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="Stream Name" class="mb-2">Start Date <i class="bx bxs-calendar color_accent"></i></label>
                  <input type="date" id="start_date" class="form-control" value="2022-09-13" min="2022-09-13"
                    max="2022-12-31" required>
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="Stream Name" class="mb-2">End Date <i class="bx bxs-calendar color_accent"></i></label>
                  <input type="date" id="end_date" class="form-control" value="2022-09-29" min="2022-09-13"
                    max="2022-12-31">
                </div>

                <div class="text-left"><button type="submit" id="add" class="btn btn-md rounded bg_accent text-white"
                    onsubmit="addPlan()">Add</button></div>
              </div>
            </form>
          </div>

        </div>
    </section>

  </main>



  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>


  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/atuocomplete.js"></script>
  <script src="assets/js/user.js"></script>

</body>

</html>
